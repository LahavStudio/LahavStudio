<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>להב סטודיו - צור קשר</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="nav-links">
      <a href="#gallery">גלריה</a>
      <a href="#services">שירותים</a>
      <a href="#packages">חבילות</a>
      <a href="#contact">צור קשר</a>
    </nav>
  </header>

  <main>
    <section id="contact">
      <h2>צור קשר</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="שם מלא" required>
        <input type="tel" id="phone" placeholder="מספר פלאפון" required>
        <input type="text" id="eventType" placeholder="סוג האירוע (בר מצווה, חתונה...)" required>
        <input type="date" id="eventDate" required>
        <select id="package">
          <option value="Basic">Basic</option>
          <option value="Pro">Pro</option>
          <option value="Premium">Premium</option>
        </select>
        <textarea id="message" placeholder="פרטים נוספים שחשוב שתדע..."></textarea>
        <button type="submit">שליחה</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
