<main>

<h2>דברו איתי</h2>
<form class="contact-form" name="contact" aria-label="טופס קשר">
  <div class="row" style="display:grid; grid-template-columns:1fr; gap:10px; margin-bottom:10px">
    <label>שם מלא<input required name="name" placeholder="איך לקרוא לכם?"/></label>
    <label>טלפון<input required name="phone" inputmode="tel" placeholder="מספר ליצירת קשר"/></label>
  </div>
  <div class="row" style="display:grid; grid-template-columns:1fr; gap:10px; margin-bottom:10px">
    <label>תאריך האירוע<input name="date" type="date"/></label>
    <label>סוג האירוע<select name="type">
      <option>בר/בת מצווה</option><option>חתונה</option><option>ברית/ה</option><option>אירוע חברה</option><option>אחר</option>
    </select></label>
  </div>
  <label>הודעה<textarea name="msg" rows="4" placeholder="ספרו לי בקצרה על האירוע"></textarea></label>
  <div class="cta-row">
    <button type="submit" class="btn primary">שליחה</button>
    <a class="btn ghost" href="mailto:hello@lahav.studio">או שלחו מייל</a>
  </div>
  <p class="fine">וואטסאפ: <a href="https://wa.me/972000000000">לחצו כאן</a></p>
</form>

    </div>
  </section>
